<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.css">
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.js"></script>
<table class="ui attached table">
    <thead>
    <tr>
        <th>Network</th>
        <th>{{ .network.Name }}</th>
        <th>Proxy forwarding</th>
    </tr>
    </thead>
    <tbody>
{{range $project, $containers := .containerProjects }}
    <tr>
        <td style="background-color: beige" colspan="3">
            {{ $project }}
        </td>
    </tr>
    {{ range $i, $container := $containers }}
        <tr>
            <td>
                {{range $container.Names }}{{ . }}{{end}}
            </td>
            <td>{{ $container.Status }}</td>
            <td>
                <a class="tiny ui button{{/* if and (ne .sshTargetContainer nil) (eq .sshTargetContainer.ID $container.ID) }} disabled{{ end */}}" href="/target/ssh?container={{ $container.ID }}">
                    Ssh 22
                </a>
            </td>
        </tr>
    {{ end }}
{{ end }}

</tbody>
</table>

</body>
</html>
